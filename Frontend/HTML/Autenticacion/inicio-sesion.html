<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="../../CSS/styles.css" />
  <link rel="stylesheet" href="../../CSS/Paginas/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando fuente de letra Inter -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Importando Boxicons -->
</head>
<body class="auth-page">
  <div class="login-box">
    <h2>Inicio de sesión</h2>
    <p class="subtitulo">Por favor inicie sesión para entrar al sitio.</p>

    <form id="formulario">
      <div class="field-container">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="Placeholder" required />
        <small class="input-requirements" id="correo-requisitos">Debe tener minúsculas-mayúsculas y números, debe tener 10 caracteres mínimo.</small>
      </div>

      <div class="field-container">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Placeholder" required />
        <small class="input-requirements" id="password-requisitos">Debe tener minúsculas-mayúsculas y números, debe tener 10 caracteres mínimo.</small>
      </div>

      <div class="opciones">
        <label class="checkbox-label">Recordar<input type="checkbox" /></label>
        <a class="forgot-password" href="./recuperar-contrasena.html">¿Olvidaste la Contraseña?</a>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <hr />

      <p class="auth-link">
        ¿No tienes cuenta? <a href="./registrarse.html">Regístrate aquí.</a>
      </p>
    </form>
  </div>
  <script src="../../JS/sidebarToggleMobile.js"></script>
</body>
</html>
