<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../../CSS/styles.css">
  <link rel="stylesheet" href="../../CSS/Paginas/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando fuente de letra Inter -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Importando Boxicons -->
</head>
<body class="auth-page">
  <div class="login-box">
    <h2>Recuperar contraseña</h2>
    <p class="subtitulo">
      Escribe tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form>
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" placeholder="Placeholder" required>

      <button type="submit">Enviar correo</button>

      <hr />

      <p class="auth-link">
        ¿Recordaste tu contraseña? <a href="./inicio-sesion.html">Inicia sesión aquí.</a>
      </p>
    </form>
  </div>
  <script src="../../JS/sidebarToggleMobile.js"></script>
</body>
</html>
