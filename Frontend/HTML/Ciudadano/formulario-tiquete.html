<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ticket</title>
    <link rel="stylesheet" href="../../css/Paginas/admin.css">
</head>
<body>
    <header>
        <h1>Crear Nuevo Ticket</h1>
        <nav>
            <a href="panel-administrador.html">Inicio</a>
            <a href="formulario_ticket.html">Nuevo Ticket</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario</h2>
            <form>
                <label>Nombre del Usuario:<br><input type="text" name="usuario"></label><br><br>
                <label>Asunto:<br><input type="text" name="asunto"></label><br><br>
                <label>Mensaje:<br><textarea name="mensaje" rows="4" cols="50"></textarea></label><br><br>
                <button type="submit">Enviar Ticket</button>
            </form>
        </section>
    </main>
</body>
